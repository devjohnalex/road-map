          <label for="telefono">Teléfono:</label>
          <input type="tel" name="telefono" id="telefono" placeholder="Ingrese número de contacto" pattern="[0-9]{10}" maxlength="10" required> <br>
      
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Ingrese aquí su email" required> <br>
      
          <label for="comentarios">Comentarios:</label> <br>
          <textarea name="comentarios" id="comentarios" cols="50" rows="1" placeholder="Ingresa aquí tu petición" maxlength="500"></textarea> <br>
      
          <br><br>

          <button  type="reset" value="Resetear">Reset</button>
          <button  type="submit" value="Enviar">Enviar</button>
